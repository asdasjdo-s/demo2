    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Namespace Scoping for embedded use */
      #minestone-designer-root {
        /* Reset box model within the container */
        box-sizing: border-box;
      }
      #minestone-designer-root *, 
      #minestone-designer-root *::before, 
      #minestone-designer-root *::after {
        box-sizing: inherit;
      }
      /* Scoped Scrollbar hiding */
      #minestone-designer-root .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      #minestone-designer-root .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
